version: '3.9'

services:
  web:
    build: .
    ports:
      - "5000:5000"
    networks:
      - proxynet
    volumes:
      - db_data:/app/db  # Monte un volume pour la base de donn√©es
    environment:
      - FLASK_ENV=production
    restart: always

networks:
  proxynet:
    name: proxynet
    external: true

volumes:
  db_data:
    driver: local