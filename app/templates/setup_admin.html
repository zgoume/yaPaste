<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setup Admin Password</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/custom.css">
    <link rel="icon" type="image/png" href="/static/favicon.png">
</head>
<body class="bg-dark text-light">
    <div class="container mt-5">
        <h1 class="text-center text-warning">Setup Admin Password</h1>
        <p class="text-center text-muted">Veuillez configurer le mot de passe administrateur pour continuer.</p>
        <form method="POST" action="/admin/setup-admin" class="mt-4">
            <div class="mb-3">
                <label for="password" class="form-label text-warning">Password</label>
                <input type="password" class="form-control bg-dark text-light border-secondary" id="password" name="password" required>
            </div>
            <div class="mb-3">
                <label for="confirm_password" class="form-label text-warning">Confirm Password</label>
                <input type="password" class="form-control bg-dark text-light border-secondary" id="confirm_password" name="confirm_password" required>
            </div>
            <button type="submit" class="btn btn-warning w-100">Setup</button>
        </form>
    </div>
</body>
</html>
