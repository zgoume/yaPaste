<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Bin</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/custom.css">
    <link rel="icon" type="image/png" href="/static/favicon.png">
    <link rel="apple-touch-icon" href="/static/apple-touch-icon.png">
</head>
<body class="bg-dark text-light">
    <div class="container mt-5">
        <div class="row">
            <!-- Colonne principale -->
            <div class="col-md-8">
                <h1 class="text-warning">Create a New Bin</h1>
                <form method="POST" action="/create" class="mt-4">
                    <div class="mb-3">
                        <label for="content" class="form-label text-warning">Content</label>
                        <textarea class="form-control bg-dark text-light border-secondary" id="content" name="content" rows="5" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label text-warning">Password (Optional)</label>
                        <input type="password" class="form-control bg-dark text-light border-secondary" id="password" name="password">
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input border-warning" id="is_public" name="is_public">
                        <label class="form-check-label text-warning" for="is_public">Make Public</label>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input border-warning" id="single_read" name="single_read">
                        <label class="form-check-label text-warning" for="single_read">Destroy After Reading</label>
                    </div>
                    <div class="mb-3">
                        <label for="expires_in" class="form-label text-warning">Expire In (days, 0 for no expiration)</label>
                        <input type="number" class="form-control bg-dark text-light border-secondary" id="expires_in" name="expires_in" min="0">
                    </div>
                    <button type="submit" class="btn btn-warning w-100">Create Bin</button>
                </form>
            </div>

            <!-- Colonne latÃ©rale -->
            <div class="col-md-4">
                <h2 class="text-warning">Public Bins</h2>
                <ul class="list-group bg-dark">
                    {% for bin in public_bins %}
                        <li class="list-group-item bg-dark text-light border-secondary">
                            <a href="/bin/{{ bin.id }}" class="text-warning">{{ bin.id }}</a>
                            <p class="mb-0 text-muted">
                                {{ bin.content[:50] }}...
                            </p>
                        </li>
                    {% else %}
                        <li class="list-group-item bg-dark text-light border-secondary">
                            No public bins available.
                        </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
