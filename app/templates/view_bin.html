<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Bin</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/custom.css">
    <link rel="icon" type="image/png" href="favicon.png">
</head>
<body class="bg-dark text-light">
    <div class="container mt-5">
        <h1 class="text-center text-warning">View Bin</h1>
        {% if bin.password %}
            <form method="POST">
                <div class="mb-3">
                    <label for="password" class="form-label text-warning">Password</label>
                    <input type="password" class="form-control bg-dark text-light border-secondary" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-warning w-100">Access Bin</button>
            </form>
        {% else %}
            <div class="mt-4">
                <h4 class="text-warning">Bin Content:</h4>
                <pre class="p-3 bg-dark text-light border rounded">{{ bin.content }}</pre>
            </div>
        {% endif %}
    </div>
</body>
</html>
