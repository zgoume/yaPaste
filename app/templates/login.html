<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/custom.css">
</head>
<body class="bg-dark text-light">
    <div class="container mt-5">
        <h1 class="text-center text-warning">Admin Login</h1>
        <form method="POST" action="/admin/login" class="mt-4">
            <div class="mb-3">
                <label for="username" class="form-label text-warning">Username</label>
                <input type="text" class="form-control bg-dark text-light border-secondary" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label text-warning">Password</label>
                <input type="password" class="form-control bg-dark text-light border-secondary" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-warning w-100">Login</button>
        </form>
    </div>
</body>
</html>
